<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - PharmaKitchen</title>
</head>
<body>
    
    <form action="/login" method="post">
        <fieldset>
            <div class="form-group">
            <label for="user-id" class="text-input-label user">Usuario</label>
            <input type="text" name="user" class="text-input user" id="user-id">
            </div>
            
            <div class="form-group">
            <label for="password" class="text-input-label password">Clave</label>
            <input type="password" name="password" class="text-input password" id="password">
            </div>
            
            <button type="submit" name="Login" id="login" class="btn btn-primary">Entrar</input>
        </fieldset>
    </form>
</body>
</html>
